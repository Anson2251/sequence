<body>
    <div>
        <h2>Sequence Calculator</h2>
        <p> </p>
        <label id="sequence-input">
            Sequence: 
            <div>[<input type="text" id="sequence-data" />]</div>
            <button type="button" id="calc-button">CALC</button>
        </label>
        <p id="sequence-tip">use <code>,</code>(English comma) to split the number</p>
        <label id="sequence-output">
            n<sup>th</sup> term of sequence:
            <p> </p>
            <div id="nth-term-container">
                <p id="nth-term-data" style="display: flex; align-items: center;">need calculation</p>
            </div>
        </label>
    </div>
